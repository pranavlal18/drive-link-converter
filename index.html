<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Drive Link Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Drive Link Converter</h1>
    <p class="subtitle">Convert Google Drive links to direct view URLs with category management</p>

    <div class="input-section">
      <input type="text" id="inputLink" placeholder="Paste Google Drive link here..." />
      <input type="text" id="inputName" placeholder="Enter a name for this link..." />
      <button class="btn-primary" onclick="convertLink()">Convert Link</button>
      
      <div class="file-input-container">
        <label for="csvFile" class="file-input-label" id="fileInputLabel">
          üìÅ Choose CSV file or drag & drop here
        </label>
        <input type="file" id="csvFile" accept=".csv" onchange="handleFileSelect(this.files)">
      </div>
      <button class="btn-import" onclick="importCSV()">Import CSV</button>
    </div>

    <div id="output"></div>

    <div class="stats-section">
      <div class="stats-item">
        <span>Total Links</span>
        <span class="stats-value" id="totalLinks">0</span>
      </div>
      <div class="stats-item">
        <span>Selected</span>
        <span class="stats-value" id="selectedCount">0</span>
      </div>
      <div class="stats-item">
        <span>Categories</span>
        <span class="stats-value" id="categoryCount">1</span>
      </div>
    </div>

<div class="search-section">
  <input type="text" id="searchBox" placeholder="üîç Search by name..." oninput="applyFilters()" />
  <button class="btn-secondary" onclick="clearFilters()">Clear Filters</button>
</div>

<div id="categoryFilterPills" class="category-pills-container">
  </div>

<div class="bulk-actions">
  <button class="btn-bulk btn-bulk-copy" id="bulkCopyBtn" onclick="bulkCopyLinks()" disabled>Copy Selected Links</button>
  <button class="btn-bulk btn-create-category" id="createCategoryBtn" onclick="createNewCategory()" disabled>Create Category</button>
  
  <button class="btn-bulk btn-bulk-category" id="addCategoryBtn" onclick="toggleCategoryBulkAddMode()" disabled>Add to Category</button>
  
  <button class="btn-bulk btn-bulk-delete" id="bulkDeleteBtn" onclick="bulkDeleteLinks()" disabled>Delete Selected</button>
</div>

    <div class="selection-controls">
      <div class="select-all">
        <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this.checked)">
        <label for="selectAll">Select All</label>
      </div>
      <button class="export-btn" id="exportBtn" onclick="exportToCSV()" disabled>Export Selected to CSV</button>
    </div>

   
    <div class="table-container">
      <table id="linkTable">
        <thead>
          <tr>
            <th width="5%">Select</th>
            <th width="30%">Name</th>
            <th width="55%">Link</th>
            <th width="10%">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr class="empty-state">
            <td colspan="4">
              <p>No links yet. Convert your first link or import a CSV to get started!</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="notification" id="notification"></div>

<script src="app.js"></script>
</body>
</html>
