<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Drive Link Converter</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      word-break: break-all;
      color: #333;
      font-size: 0.95rem;
    }

    .copy-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    .copy-text {
      background-color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      max-width: 400px;
      word-break: break-all;
    }

    .copy-btn {
      background-color: #28a745;
    }

    .copy-btn:hover {
      background-color: #1e7e34;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Google Drive Link Converter</h2>
  <input
    type="text"
    id="inputLink"
    placeholder="Paste your Google Drive link here..."
  />
  <button onclick="convertLink()">Convert</button>
  <div id="output"></div>

  <script>
    function convertLink() {
      const input = document.getElementById("inputLink").value.trim();
      const match = input.match(/[-\w]{25,}/);
      const outputDiv = document.getElementById("output");

      if (match) {
        const id = match[0];
        const result = `https://drive.google.com/uc?export=view&id=${id}`;
        outputDiv.innerHTML = `
          <p><strong>Converted Link:</strong></p>
          <div class="copy-container">
            <div class="copy-text" id="copyText">${result}</div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
          </div>
        `;
      } else {
        outputDiv.innerHTML = "<p style='color:red'>‚ùå Invalid Google Drive link.</p>";
      }
    }

    function copyToClipboard() {
      const copyText = document.getElementById("copyText").textContent;
      navigator.clipboard.writeText(copyText)
        .then(() => {
          const btn = document.querySelector(".copy-btn");
          btn.textContent = "Copied!";
          btn.style.backgroundColor = "#218838";
          setTimeout(() => {
            btn.textContent = "Copy";
            btn.style.backgroundColor = "#28a745";
          }, 1500);
        })
        .catch(() => alert("Failed to copy!"));
    }
  </script>
</body>
</html>
